<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="1.css">
    <title>java script on drugs</title>
</head>
<body>
    <div class= "container-1">
        <h2>challenge 1: your age in days</h2>
        <div class= "flex-box-container-1">
           <div>
               <button  class="btn btn-primary" onclick="ageInDays()">click me</button>
           </div>

           <div>
               <button class="btn btn-danger" onclick="reset()">reset</button>
           </div>
        </div>

        <div class="flex-box-container-2">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <br>
    <div class="container-2">
        <h2>challenge 2:  burger generator  </h2>
        <br>
        <div>
            <button class="btn btn-success" id="burger-gen"  onclick="genburger()">generate burger </button>
        </div>
        <br>
        <div class="flex-box-container-2">
       
         <div class="flex-box-container-2" id="flex-burger-gen">

         </div>
        </div>
    </div>
    <br>
    <div class="container-3">
        <h2>challenge 3: rock, paper, scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://www.pngitem.com/pimgs/m/551-5512883_rock-clipart-small-rock-rock-png-clipart-transparent.png" alt="rock" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToCyQB9yX81xyHwneITxRa8o-jfhL2RYpNMcfRda7fHOOk41fAkFJELoOhyVn-6a0Zd9c&usqp=CAU" alt="paper" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors" src="https://burst.shopifycdn.com/photos/gold-scissors-against-black.jpg?width=925&format=pjpg&exif=0&iptc=0" alt="scissors" height="150" width="150" onclick="rpsGame(this)">
        </div>
    </div>    
         <br>
        <div class="container-4">
            <h2 id="change-my-color">challenge 4: change the color of all buttons</h2>
            <div class="flex-box-pick-color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                    <option value="random">random</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="reset">reset</option>
                    </select>
                </form>
                     <button class="btn btn-primary">fb !</button>
                     <button class="btn btn-danger">youtube</button>
                     <button class="btn btn-warning">snap!</button>
                     <button class="btn btn-success">whatsapp!</button>
                      
            </div>
        </div>
           <br>






        <div class="container-5">
            <h2>challenge 5: blackjack</h2>
            <h3><span id="blackjack-result">let's play</span></h3>

            <div class="row1">
                <div id="your-box">
                    <h2>you: <span id="your-blackjack-result">0</span></h2>
                </div>
                  
                <div id="dealer-box">
                    <h2>dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>
            <div class="row2">
              <div>
                  <button class="btn-s   btn-primary mr-2" id="blackjack-hit-button">hit</button>
                  <button class="btn-s  btn-warning mr-2" id="blackjack-stand-button">stand</button>
                  <button class="btn-s  btn-danger mr-2" id="blackjack-deal-button">Deal</button>
              </div>
            </div>

            <div class="row3">
               <table>
                <tr>
                    <th>wins</th>
                    <th>losses</th>
                    <th>draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>

                </tr>
               </table>
             </div>
        </div>     
                  
         

    <script src="1.js"></script>
</body>
</html>
